{% load static %} {% load humanize %}
<style>
    #uni_modal .modal-footer {
        display: none
    }

    #uni_modal .modal-sub-footer {
        display: flex
    }

    .view-label {
        width: 30%;
    }

    .view-content {
        width: 70%;
    }
</style>
<div class="container-fluid" id="e-details">
    <div class="lh-1">
        <dl>
            <div class="row">
                <dt class="view-label">Category</dt>
                <dd class="ps-4 view-content">{{sub_category.category}}</dd>
            </div>
            <div class="row">
                <dt class="view-label">Name</dt>
                <dd class="ps-4 view-content">{{sub_category.name}}</dd>
            </div>
            <div class="row">
                <dt class="view-label">Description</dt>
                <dd class="ps-4 view-content">{{sub_category.description}}</dd>
            </div>
            <div class="row">
                <dt class="view-label">Status</dt>
                <dd class="ps-4 view-content">
                    {% if sub_category.status == '1' %}
                    <span
                        class="badge badge-success bg-gradient bg-success px-3 rounded-pill bg-opacity-75 text-sm py-1">Active</span>
                    {% else %}
                    <span
                        class="badge badge-secondary bg-gradient bg-secondary px-3 rounded-pill bg-opacity-75 text-sm py-1">Inactive</span>
                    {% endif %}
                </dd>
            </div>
        </dl>
    </div>
</div>
